<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Calculator</h1>
    <div class="main">
    <input type="text" id="result">
    <br>
    <div class="container">
        <div class="numbergray center" onclick="clr()">AC</div>
        <div class="numbergray center" onclick="deletee()">Del</div>
        <div class="numbergray center" onclick="insertper()">%</div>
        <div class="numberorange center" onclick="insertdiv()">รท</div>
        <div class="number center" onclick="insert7()">7</div>
        <div class="number center" onclick="insert8()">8</div>
        <div class="number center" onclick="insert9()">9</div>
        <div class="numberorange center" onclick="insertstar()">*</div>
        <div class="number center" onclick="insert4()">4</div>
        <div class="number center" onclick="insert5()">5</div>
        <div class="number center" onclick="insert6()">6</div>
        <div class="numberorange center" onclick="insertmin()">-</div>
        <div class="number center" onclick="insert1()" >1</div>
        <div class="number center" onclick="insert2()">2</div>
        <div class="number center" onclick="insert3()">3</div>
        <div class="numberorange center" onclick="insertplus()">+</div>
        <div class="number center" onclick="insert0()">0</div>
        <div class="number center" onclick="insertdot()">.</div>
        <div class="empty"></div>
        <div class="numberorange center" onclick="calculate()">=</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
